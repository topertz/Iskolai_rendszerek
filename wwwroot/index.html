<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPage - Bejelentkezés</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>EduPage</h1>
        <div id="userInfo"></div>
        <button id="logoutBtn" class="hidden" onclick="logout()">Kijelentkezés</button>
    </header>

    <div class="container">
        <div id="register" class="hidden">
            <h2>Regisztráció</h2>
            <label>Felhasználónév: <input id="regUsername" type="text" required></label><br>
            <label>Jelszó: <input id="regPassword" type="password" required></label><br>
            <label>
                Szerepkör:
                <select id="role">
                    <option value="student">Diák</option>
                    <option value="teacher">Tanár</option>
                    <option value="admin">Admin</option>
                </select>
            </label>
            <button onclick="register()">Regisztráció</button>
            <button onclick="showLogin()">Vissza a bejelentkezéshez</button>
        </div>
        <button id="showRegisterBtn" onclick="showRegister()">Regisztráció</button>
        <div id="login">
            <h2>Bejelentkezés</h2>
            <label>Felhasználónév: <input id="username" type="text"></label>
            <label>Jelszó: <input id="password" type="password"></label>
            <button onclick="login()">Belépés</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
